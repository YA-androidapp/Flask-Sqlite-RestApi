<!DOCTYPE html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form action="/" method="post">
        <input class="form" type="text" name="memo" placeholder="メモ" required>
        <input class="form" type="number" name="priority" placeholder="優先度" required>
        <button type="submit">作成</button>
    </form>
    <table border="1">
        <tr>
            <th bgcolor="#ccffff">メモ</th>
            <th bgcolor="#ccffff">優先度</th>
            <th bgcolor="#ccffff"></th>
        </tr>
        {% for memo in memos %}
        <tr>
            <td>{{memo[1]}}</td>
            <td>{{memo[2]}}</td>
            <td><a href="/{{memo[0]}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
